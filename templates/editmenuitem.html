{% extends 'base.html' %}


{% block body %}
    <h1> Edit Menu Item </h1>
    <h2> Item: {{ item.name }} </h2>
    <h2> For Restaurant: {{ item.restaurant.name }}</h2>

        <form action="{{url_for('edit_item', restaurant_id=item.restaurant.id, item_id=item.id)}}" method = 'POST'>

            <p>Name:</p>

            <input type='text' size='30' name='name' value="{{ item.name }}">


            <p>Description:</p>

            <input type='text' size='30' name='description' value="{{ item.description }}">


            <p>Price:</p>

            <input type='text' size='30' name='price' value="{{ item.price }}">

            <input type='submit' value='Edit'>
        </form>

        <p><a href="{{url_for('list_items', restaurant_id=item.restaurant.id)}}">Cancel</a></p>

{% endblock %}
