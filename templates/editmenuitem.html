{% extends 'base.html' %}


{% block body %}
<div class="row">
    <h1> Edit Menu Item </h1>
</div>
<div class="row">
    <h2> Item: {{ item.name }} </h2>
    <h4> For Restaurant: {{ item.restaurant.name }}</h4>
</div>
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-4">
        <form class="form-horizontal" action="{{url_for('edit_item', restaurant_id=item.restaurant.id, item_id=item.id)}}" method = 'POST'>
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" value="{{ item.name }}">
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-4 control-label" style="text-align: left;">Description</label>
                <div class="col-sm-8">
                    <textarea class="form-control" id="description" name="description">{{ item.description }}</textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="price" class="col-sm-2 control-label">Price</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="price" name="price" value="{{ item.price }}">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Edit</button>
                </div>
            </div>

            <input name="_csrf_token" type="hidden" value="{{ csrf_token() }}">

        <p><a href="{{url_for('list_items', restaurant_id=item.restaurant.id)}}">Cancel</a></p>
        </form>
    </div>
</div>



{% endblock %}
