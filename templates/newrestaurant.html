{% extends 'base.html' %}


{% block body %}
<div class="row">
    <h2>Create a New Restaurant In The Database</h2>
</div>
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-4">
        <form  class="form-horizontal" action="{{ url_for('new_restaurant') }}" method = 'POST'>
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" placeholder="Restaurant name">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Insert Restaurant</button>
                </div>
            </div>
            <p><a href="{{ url_for('start') }}">Cancel</a></p>
        </form>
    </div>
</div>
{% endblock %}
