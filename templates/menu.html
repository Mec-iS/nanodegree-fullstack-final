{% extends 'base.html' %}


{% block body %}
    <h2>{{ restaurant.name }}</h2>
    <p><a href="{{url_for('new_item', restaurant_id=restaurant.id)}}">Create a new menu item</a></p>

        {% for i in items %}

            <div>

                <p>{{i.name}}<br/>
                {{i.description}}<br/>
                {{i.price}} <br/>
                    <a href="{{ url_for('edit_item', restaurant_id=restaurant.id, item_id=i.id ) }}">Edit</a><br/>
                    <a href="{{ url_for('delete_item', restaurant_id=restaurant.id, item_id=i.id ) }}">Delete</a>
                </p>
            </div>


        {% endfor %}



{% endblock %}
