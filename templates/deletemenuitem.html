{% extends 'base.html' %}


{% block body %}
<div class="row">
    <h3> Are you sure you want to delete {{ item.name }} ? </h3>
    <h2> For Restaurant: {{ item.restaurant.name }} ?</h2>
</div>

<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-4">
        <form  class="form-horizontal" action="{{ url_for('delete_item', restaurant_id=item.restaurant.id, item_id=item.id)}}" method = 'POST'>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Yes, Delete</button>
            </div>
        </div>
        <input name="_csrf_token" type="hidden" value="{{ csrf_token() }}">
        </form>

        <p>
            <a href = "{{ url_for('list_items', restaurant_id=item.restaurant.id) }}"> Cancel </a>
        </p>
    </div>
</div>
{% endblock %}
