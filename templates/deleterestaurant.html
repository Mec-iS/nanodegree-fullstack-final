{% extends 'base.html' %}


{% block body %}
<div class="row">
    <h3> Are you sure you want to delete {{restaurant.name}} </h3>
</div>

<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-4">

        <form  class="form-horizontal" action="{{ url_for('delete_restaurant', restaurant_id=restaurant.id)}}" method = 'POST'>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Yes, Delete</button>
            </div>
        </div>

        <input name="_csrf_token" type="hidden" value="{{ csrf_token() }}">

        </form>

        <p>
            <a href = "{{ url_for('start') }}"> Cancel </a>
        </p>
    </div>
</div>

{% endblock %}
